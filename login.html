<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>devCent login</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="assets/css/floating-labels.css" rel="stylesheet">

    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="submit_email.js"></script>
  </head>

  <body>
    <!-- <div> 
      Careers: <a href="https://angel.co/ncent-labs-2/jobs">jobs.ncnt.io</a>
    </div> -->

    <form class="form-signin" id="email-form">
      <div class="text-center mb-4">
        <img class="mb-4" src="assets/img/devcent.png" alt="" width="60%" height="auto">
        <h1 class="h1 mb-3 nCentName font-weight-normal">devCent</h1>
        <h1 class="h4 mb-3 font-weight-normal removeAfterSend">Log in to your account</h1>
      </div>
      
      <div class="form-label-group removeAfterSend clear">

        <!-- <label for="inputEmail"></label> -->
        <input   id = "input-username" type="text" name="username" class="form-control" placeholder="Username" required >
        <button class="btn nCentOrange removeAfterSend" type="submit" id="submit-button"> Login </button>
        <div style="overflow: hidden;">
          <input id = "input-password" type="password" name="password" class="form-control" placeholder="Password" required >
        </div>
      </div>
      
        


      <div class = "showAfterSend text-center">
        <h1 class="h4 mb-3 font-weight-normal">Thanks for showing interest. We'll be in touch</h1>
      </div>
<!--       <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2018</p> -->
    </form>

  </body>
</html>
